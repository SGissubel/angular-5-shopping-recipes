<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-xs-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password"
          id="password"
          name="password"
          ngModel 
          password
          #password="ngModel"
          class="form-control"
          required
          pattern=".{6,}">
          <span *ngIf="!password.valid && password.touched" class="help-block">Password Must be at least 6 characters</span> 
      </div>
      <button 
        class="btn btn-primary"
        type="submit" 
        [disabled]="!form.valid">Sign UP</button>
    </form>    
  </div>  
</div>
